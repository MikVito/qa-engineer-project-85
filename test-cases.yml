    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка на выполнение переключения функции смены категории товаров
  requirement: |
    Пользователь должен иметь возможность смены и выбора категории товаров
  prerequisites: |
    Открыт браузер (Chrome, Firefox, Edge и др.)
    Открыта главная страница сайта URL https://hexlet-products-store.vercel.app/
  test-data: |
    функция смены категории товаров
    Кнопка Категория
    Четыре функции категории: beauty, fragrance, furniture, groceries
  steps:
    - Слева вверхнем углу есть кнопка смены категории товаров
    - Кликаем на нее
    - "Должно появиться выплывающее окно с четыремя категориями: beauty, fragrance, furniture, groceries"
    - Кликаем на каждое из них по очереди
    - Проверяем что искомый товар меняется корректно при смене категории
    - Проверяем что есть возможность убрать категорию фильтрации и продолжить работу без нее
  expected-result: |
    Кнопка Категория успешно фильтрует товар по категориям и корректно выполняет свою функцию